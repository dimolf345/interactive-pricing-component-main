<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/master.css">
  <!--These file is specific for range input and toggle input-->
  <link rel="stylesheet" href="/css/inputs.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/pattern-circles.svg" alt="circle-logo">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

<main>
  <p>Pageviews</p>
  <h1>$ /<span class="billing">month</span></h1>
  <form action="">
    <div id="sliderContainer">
      <span id="progress"></span>
      <input id="slider"
        type="range"
        value="2"
        min="0"
        max="4"/>
    <!--Selector with svg background for range input-->
  <!--  <div id="sliderSelector">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="13"><g fill="#f1f5fe" fill-rule="evenodd"><path d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"/></g></svg> </div>-->
  </div>
    <span>Monthly billing</span>
    <input
       class="toggle"
       type="checkbox"
       name="yearSubscription"
       value="true"
       id="subscriptionToggle"/>
    <label for="yearSubscription">
      Yearly billing
      <span class="discount desktop">25 discount</span>
      <span class="discount mobile">-25&percnt;</span>
    </label>
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <button type="submit">Start my trial</button>
  </form>
</main>

			  crossorigin="anonymous"></script>
  <script src='./js/main.js' type="text/javascript"></script>
</body>
</html>
