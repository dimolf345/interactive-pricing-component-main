<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Importing font from google-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/master.css" />
    <!--These file is specific for range input and toggle input-->
    <link rel="stylesheet" href="/css/inputs.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/pattern-circles.svg" alt="circle-logo" />
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main>
      <form>
        <div class="ordered">
          <p class="first">Pageviews</p>
          <p class="second">
            <span id="billing">$ </span>
            <span>/ month</span>
          </p>
          <div class="third" id="sliderContainer">
            <span id="progress"></span>
            <input
              id="slider"
              name="price-plan"
              type="range"
              value="2"
              min="0"
              max="4"
            />
          </div>
        </div>
        <div class="toggler">
          <span>Monthly billing</span>
          <input
            type="checkbox"
            aria-labelledby="subscriptionToggle"
            aria-label="subscriptionToggle"
            value="true"
            id="subscriptionToggle"
          />
          <label for="subscriptionToggle"> Yearly billing </label>
        </div>
        <hr />
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button type="submit">Start my trial</button>
      </form>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://codepen.io/dimolf345">Luca Di Molfetta</a>.
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
